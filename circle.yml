{
   "dependencies" : {
      "override" : [
         "git submodule update --init",
         "rm -fr modules/*/bin modules/*/.git modules/*/t modules/*/t_deps",
         "docker info",
         "docker build -t quay.io/geocol/mwx ."
      ]
   },
   "deployment" : {
      "master" : {
         "branch" : "master",
         "commands" : [
            "docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io",
            "docker push quay.io/geocol/mwx && curl -sSLf $BWALL_URL -X POST"
         ]
      }
   },
   "machine" : {
      "services" : [
         "docker"
      ]
   },
   "test" : {
      "override" : [
         "docker run --name server -d -p 5511:8080 quay.io/geocol/mwx /server; sleep 10",
         "curl -f http://localhost:5511/p/en/Wikipedia/text",
         "docker logs server"
      ]
   }
}
